<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Validation [Assignment-2]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="" method="">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required autofocus pattern="^[A-Za-z]+$">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required pattern="[a-z0-9.]+@[a-z]+\.+[a-z]+$">
                    </div>

                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" required pattern="[0-9]{10}$">
                    </div>

                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>

                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>

                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required pattern="^[A-Za-z]+$">
                    </div>

                    <div>
                        <label for="gender">Gender</label>
                        <input type="radio" name="gender" id="male" required><label for="male">Male</label>
                        <input type="radio" name="gender" id="female" required><label for="female">Female</label>
                    </div>
                    
                    <div>
                        <label for="state">State</label>
                        <select id="state">
                            <option value="AP">Andhra Pradesh</option>
                            <option value="AR">Arunachal Pradesh</option>
                            <option value="AS">Assam</option>
                            <option value="BR">Bihar</option>
                            <option value="CT">Chhattisgarh</option>
                            <option value="GA" selected>Gujarat</option>
                            <option value="HR">Haryana</option>
                            <option value="HP">Himachal Pradesh</option>
                            <option value="JK">Jammu and Kashmir</option>
                            <option value="GA">Goa</option>
                            <option value="JH">Jharkhand</option>
                            <option value="KA">Karnataka</option>
                            <option value="KL">Kerala</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="MN">Manipur</option>
                            <option value="ML">Meghalaya</option>
                            <option value="MZ">Mizoram</option>
                            <option value="NL">Nagaland</option>
                            <option value="OR">Odisha</option>
                            <option value="PB">Punjab</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="SK">Sikkim</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="TG">Telangana</option>
                            <option value="TR">Tripura</option>
                            <option value="UT">Uttarakhand</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="WB">West Bengal</option>
                            <option value="AN">Andaman and Nicobar Islands</option>
                            <option value="CH">Chandigarh</option>
                            <option value="DN">Dadra and Nagar Haveli</option>
                            <option value="DD">Daman and Diu</option>
                            <option value="DL">Delhi</option>
                            <option value="LD">Lakshadweep</option>
                            <option value="PY">Puducherry</option>
                        </select>
                    </div>

                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required max="2006-02-09">
                    </div>
                    
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <div>
                        <label for="about">About</label>
                        <textarea id="about" cols="30" rows="2"></textarea>
                    </div>

                </div>
                <div>
                    <input type="submit" value="Submit" data-bs-toggle="modal" data-bs-target="#myModal">
                </div>
            </div>
        </div>
    </form>

    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Popup Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    First Name: <span id="firstNameDisplay"></span><br>
                </div>

                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
