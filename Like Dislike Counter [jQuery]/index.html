<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Dislike Counter using Increment and Decrement Operators [jQuery]</title>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p>Likes: <span id="showLikes">0</span> | Dislikes: <span id="showDislikes">0</span></p>
    <button id="increaseLikes">Like</button>
    <button id="increaseDislikes">Dislike</button>
    
    <script src="./script.js"></script>
</body>
</html>
