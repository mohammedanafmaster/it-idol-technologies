<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Table [3.PNG]</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">
                    <h1>day</h1>
                </th>
                <th colspan="4">seminar</th>
            </tr>

            <tr>
                <th colspan="2">schedule</th>
                <th rowspan="2">topic</th>
            </tr>

            <tr>
                <th>begin</th>
                <th>end</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="yellow">8:00 a.m.</td>
                <td rowspan="2" class="blue">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>

            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="yellow">8:00 a.m.</td>
                <td class="yellow">11:00 a.m.</td>
                <td>XPath</td>
            </tr>

            <tr>
                <td class="yellow">11:00 a.m.</td>
                <td class="green">2:00 p.m.</td>
                <td rowspan="2">XSL Transformatics</td>
            </tr>

            <tr>
                <td class="green">2:00 p.m.</td>
                <td class="blue">5:00 p.m.</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td class="yellow">8:00 a.m.</td>
                <td class="green">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
    <h1>Table By-Ghanendra Yadav</h1>
</body>
</html>
