<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Dislike Counter using Increment and Decrement Operators</title>
</head>
<body>
    <!-- Display the value of likes and dislikes in real-time -->
    <p>Likes: <span id="showLikes">0</span> | Dislikes: <span id="showDislikes">0</span></p>

    <!-- Increase the value of likes by 1 when user clicks on this button -->
    <button id="increaseLikes">Like</button>

    <!-- Increase the value of dislikes by 1 when user clicks on this button -->
    <button id="increaseDislikes">Dislike</button>

    <script src="./script.js"></script>
</body>
</html>
