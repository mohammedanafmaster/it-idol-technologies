<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check date quality and calculate dob based on age given by the user [jQuery]</title>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <!-- Check date equality -->
    <input type="date" name="date1" id="date1">
    <input type="date" name="date2" id="date2">
    <div id="displayEquality"></div>
    <button id="checkButton">Check</button>
    <br>
    <br>

    <!-- Calculate dob based on age given by the user -->
    <input type="number" name="age" id="age" inputmode="numeric">
    <div id="displayDOB"></div>
    <button id="calculateButton">Calculate</button>

    <script src="./script.js"></script>
</body>
</html>
