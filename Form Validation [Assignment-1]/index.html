<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation [Assignment-1]</title>
</head>

<body>
    <form action="" method="">
        <table>
            <tr>
                <th>
                    <label for="firstName">First Name</label>
                </th>
                <td>
                    <input type="text" id="firstName" placeholder="Enter your first name" required pattern="^[A-Za-z]$">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="lastName">Last Name</label>
                </th>
                <td>
                    <input type="text" id="lastName" placeholder="Enter your last name" required pattern="^[A-Za-z]$">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="email">Email</label>
                </th>
                <td>
                    <input type="email" id="email" placeholder="Enter your email address" required pattern="^[a-z0-9]+@+[a-z]+/.+[a-z]$">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="gender">Gender</label>
                </th>
                <td>
                    <input type="radio" id="male" name="gender" required><label for="male">Male</label>
                    <input type="radio" id="female" name="gender" required><label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="phone">Phone</label>
                </th>
                <td>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="^[0-9]{10}$">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="state">State</label>
                </th>
                <td>
                    <select id="state">
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="GA" selected>Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JK">Jammu and Kashmir</option>
                        <option value="GA">Goa</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OR">Odisha</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UT">Uttarakhand</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="WB">West Bengal</option>
                        <option value="AN">Andaman and Nicobar Islands</option>
                        <option value="CH">Chandigarh</option>
                        <option value="DN">Dadra and Nagar Haveli</option>
                        <option value="DD">Daman and Diu</option>
                        <option value="DL">Delhi</option>
                        <option value="LD">Lakshadweep</option>
                        <option value="PY">Puducherry</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="city">City</label>
                </th>
                <td>
                    <input type="text" placeholder="Enter your city" id="city">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="dob">Date of Birth</label>
                </th>
                <td>
                    <input type="date" id="dob" required pattern="^{18, 99}$">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="username">Username</label>
                </th>
                <td>
                    <input type="text" id="username" placeholder="Enter a username" required>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="password">Password</label>
                </th>
                <td>
                    <input type="password" id="password" placeholder="Enter a password" required>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="confirmPassword">Confirm Password</label>
                </th>
                <td>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="about">About</label>
                </th>
                <td>
                    <textarea id="about" cols="20" rows="5" placeholder="Write about yourself"></textarea>
                </td>
            </tr>
        </table>
        <input type="button" value="Submit">
    </form>
</body>

</html>
