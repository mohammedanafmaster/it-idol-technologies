<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulate div position and style</title>

            background-color: bisque;

        .container {

            color: azure;
            position: relative;
        }

</head>

    <div class="container"></div>

    <script src="./script.js"></script>
</body>
</html>
